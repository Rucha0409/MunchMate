{% extends 'base.html' %}
{% block content %}
<div style="max-width:900px;margin:20px auto;text-align:center;">
  <h2>Find Recipes by Ingredients</h2>
  <form method="post" onsubmit="showLoader()">
    <input id="ingInput" type="text" name="ingredients" placeholder="e.g. potato, wheat flour, ghee">
    <button type="submit">Search</button>
  </form>
  <div class="container" style="margin-top:20px;">
    {% for r in recipes %}
    <div class="recipe-card" data-id="{{ r['id'] }}" onclick="openModal({{ r['id'] }})">
      <img src="{{ url_for('static', filename='style/img/' + r['image']) }}" alt="{{ r['name'] }}">
      <div class="recipe-info">
        <h3>{{ r['name'] }}</h3>
        <p class="small">{{ r['ingredients'] }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
